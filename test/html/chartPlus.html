<!DOCTYPE html>
<html>
    <head>
        <title>图表信息表单展示</title>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <meta name="referrer" content="strict-origin-when-cross-origin">
        <!--  大致起完美适配的作用,试开发者不管像素比,只需按照css像素编写代码即可     -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
        <!--    请勿在项目正式环境中引用该 layui.css 地址     -->
        <!--  <link href="//cdn.staticfile.org/layui/2.8.17/css/layui.css" rel="stylesheet"> -->
        <link href="../plugin/layui/css/layui.css" rel="stylesheet">
        <link href="../plugin/layuiframework/css/colortheme.css" rel="stylesheet">
    </head>
    <body>
        <div id="ChartPlus" style=" padding: 15px;">
        <div class="layui-form layui-form-pane" lay-filter="ChartPlus-form" >
            <div class="layui-form-item" style="margin: 0;" lay-filter="ChartPlus-item">
                    <div class="layui-inline">
                        <label class="layui-form-label">图表名称:</label>
                        <div class="layui-input-inline">
                            <input type="text" autocomplete="off" class="layui-input" name="name"
                                   id = "ChartPlus-name" lay-filter="ChartPlus-name" placeholder="请输入图表名称" />
                        </div>
                    </div>
                    <div class="layui-inline">
                        <label class="layui-form-label">时间:</label>
                        <div class="layui-input-inline" >
                            <input type="text" autocomplete="off" readonly class="layui-input" name="startTime"
                                   id = "ChartPlus-startTime"   lay-filter="ChartPlus-startTime" placeholder="请选择" />
                        </div>
                        <div class="layui-form-mid">-</div>
                        <div class="layui-input-inline" >
                            <input type="text" autocomplete="off" readonly class="layui-input" name="endTime"
                                   id = "ChartPlus-endTime"   lay-filter="ChartPlus-endTime" placeholder="请选择" />
                        </div>
                    </div>
                <div class="layui-inline">
                    <button class="layui-btn" type="button" lay-submit lay-filter="ChartPlus-submit" >
                        <i class="layui-icon layui-icon-search"></i>查询
                    </button>
                </div>
                <div class="layui-inline">
                    <button class="layui-btn" type="button" id = "ChartPlus-add">
                        <i class="layui-icon layui-icon-add-circle-fine"></i>添加
                    </button>
                </div>
            </div>
            <table class="layui-table" id="ChartPlus-table" lay-filter="ChartPlus-table" style="margin: 0;"> </table>
        </div>
        <script type="text/html" id="ChartPlus-table-headToolbar">
            <div class="layui-btn-container">
                <button class="layui-btn layui-btn-sm" lay-event="batchDelete">批量删除</button>
                <button class="layui-btn layui-btn-sm" id="ChartPlus-table-dropdownButton">
                    下拉按钮
                    <i class="layui-icon layui-icon-down layui-font-12"></i>
                </button>
                <button class="layui-btn layui-btn-sm layui-btn-primary" id="ChartPlus-table-rowMode">
                    <span>{{= d.lineStyle ? '多行' : '单行' }}模式</span>
                    <i class="layui-icon layui-icon-down layui-font-12"></i>
                </button>
            </div>
        </script>
        <script  type="text/html" id="ChartPlus-table-toolbar">
            <div class="layui-clear-space">
                <a class="layui-btn layui-btn-xs" lay-event="updateRecord">更新</a>
                <a class="layui-btn layui-btn-xs" lay-event="more">
                    更多
                    <i class="layui-icon layui-icon-down"></i>
                </a>
            </div>
        </script>
        <!-- 指定列是一个单选框或者选择框,这里在表格编辑时使用dropdpwn下拉菜单的方式进行处理  -->
        <script type="text/html" id="ChartPlus-edit-charttype">
            <!-- layui-btn-primary 去掉按钮的背景色   -->
            <button class="layui-btn layui-btn-primary dropdpwn-charttype">
                {{#
                    let map = {
                        "k":"k线图",
                        "h":"直方图",
                        "p":"饼状图",
                    };
                    d['_charttype'] = map[d['charttype']] || '请选择';
                }}
                <span>{{= d['_charttype'] || '请选择' }}</span>
                <i class="layui-icon layui-icon-down layui-font-12"></i>
            </button>
        </script>
        <!-- 指定列是一个单选框或者选择框,这里在表格编辑时使用dropdpwn下拉菜单的方式进行处理  -->
        <script type="text/html" id="ChartPlus-edit-status">
            <!-- layui-btn-primary 去掉按钮的背景色   -->
            <button class="layui-btn layui-btn-primary dropdpwn-status">
                {{#
                    let map = {
                        "wait":"等待",
                        "running":"执行中",
                        "succeed":"成功",
                        "failed":"失败",
                    };
                    d['_status'] = map[d['status']] || '请选择';
                }}
                <span>{{= d['_status'] || '请选择' }}</span>
                <i class="layui-icon layui-icon-down layui-font-12"></i>
            </button>
        </script>
        <!-- 指定列是一个时间列(这里时间格式统一为yyyy-MM-dd HH:mm:ss),这里在表格编辑时使用laydate渲染时间选择框的方式进行处理  -->
        <script type="text/html" id="ChartPlus-edit-createtime">
            <input class="layui-input laydate-createtime" placeholder="请选择时间" value="{{= d.createtime || '' }}">
        </script>
        <!-- 指定列是一个时间列(这里时间格式统一为yyyy-MM-dd HH:mm:ss),这里在表格编辑时使用laydate渲染时间选择框的方式进行处理  -->
        <script type="text/html" id="ChartPlus-edit-updatetime">
            <input class="layui-input laydate-updatetime" placeholder="请选择时间" value="{{= d.updatetime || '' }}">
        </script>
        <!-- 指定列是一个单选框或者选择框,这里在表格编辑时使用dropdpwn下拉菜单的方式进行处理  -->
        <script type="text/html" id="ChartPlus-edit-isdelete">
            <!-- layui-btn-primary 去掉按钮的背景色   -->
            <button class="layui-btn layui-btn-primary dropdpwn-isdelete">
                {{#
                    let map = {
                        "0":"否",
                        "1":"是",
                    };
                    d['_isdelete'] = map[d['isdelete']] || '请选择';
                }}
                <span>{{= d['_isdelete'] || '请选择' }}</span>
                <i class="layui-icon layui-icon-down layui-font-12"></i>
            </button>
        </script>
    </div>
     <!--    请勿在项目正式环境中引用该 layui.js 地址     -->
    <!-- <script type="text/javascript" src="//cdn.staticfile.org/layui/2.8.17/layui.js"></script> -->
    <script type="text/javascript" src="../plugin/layui/layui.js"></script>
    <script type="text/javascript" src="../config.js"></script>
    <script type="text/javascript" src="../plugin/layuiframework/js/util.js"></script>
    <script type="text/javascript" src="../plugin/layuiframework/js/colortheme.js"></script>
    <script type="text/javascript" src="../js/chartPlus.js"></script>
    </body>
</html>
