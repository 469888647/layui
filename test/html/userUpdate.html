    前端页面统一使用layui.layer.open的方式进行弹出层的展示，所以这里仅包括html的div片段

 -->
<meta charset="UTF-8">
<div id="UserUpdate" style=" padding: 15px;">
    <div class="layui-form layui-form-pane" lay-filter="UserUpdate-form" >
        <div class="layui-form-item" style="margin: 0;">
            <div class="layui-inline">
                <label class="layui-form-label">账号:</label>
                <div class="layui-input-inline" >
                    <input type="text" class="layui-input" name="useraccount"  id="UserUpdate-useraccount" placeholder="请输入账号"  lay-verify = "required"   />
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label">密码:</label>
                <div class="layui-input-inline" >
                    <input type="text" class="layui-input" name="userpassword"  id="UserUpdate-userpassword" placeholder="请输入密码"   />
                </div>
            </div>
        </div>
        <div class="layui-form-item" style="margin: 0;">
            <div class="layui-inline">
                <label class="layui-form-label">用户昵称:</label>
                <div class="layui-input-inline" >
                    <input type="text" class="layui-input" name="username"  id="UserUpdate-username" placeholder="请输入用户昵称"   />
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label">用户头像:</label>
                <div class="layui-input-inline" >
                    <input type="text" class="layui-input" name="useravatar"  id="UserUpdate-useravatar" placeholder="请输入用户头像"   />
                </div>
            </div>
        </div>
        <div class="layui-form-item" style="margin: 0;">
            <div class="layui-inline">
                <label class="layui-form-label">创建时间:</label>
                <div class="layui-input-inline" >
                    <input type="text" class="layui-input" name="createtime"  id="UserUpdate-createtime" placeholder="请输入创建时间"   readonly autocomplete="off"  />
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label">更新时间:</label>
                <div class="layui-input-inline" >
                    <input type="text" class="layui-input" name="updatetime"  id="UserUpdate-updatetime" placeholder="请输入更新时间"   readonly autocomplete="off"  />
                </div>
            </div>
        </div>
        <div class="layui-form-item" style="margin: 0;">
            <div class="layui-inline">
                <label class="layui-form-label">用户角色:</label>
                <div class="layui-input-inline" >
                    <select name="userrole" lay-search lay-filter="UserUpdate-userrole"  id="UserUpdate-userrole"   lay-verify = "required"  >
                        <option value="" selected = "selected">请选择用户角色</option>
                        <option value="admin" >管理员</option>
                        <option value="user" >普通用户</option>
                    </select>
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label">是否删除:</label>
                <div class="layui-input-inline" >
                    <select name="isdelete" lay-search lay-filter="UserUpdate-isdelete"  id="UserUpdate-isdelete"   >
                        <option value="" selected = "selected">请选择是否删除</option>
                        <option value="0" >否</option>
                        <option value="1" >是</option>
                    </select>
                </div>
            </div>
        </div>
        <div class="layui-form-item" style="margin: 0; text-align: center">
            <div class="layui-inline">
                <button class="layui-btn" type="button" lay-submit lay-filter="UserUpdate-submit" title="确认修改">
                    <i class="layui-icon layui-icon-add-circle-fine"></i>确认修改
                </button>
                <button class="layui-btn" type="button" id="UserUpdate-close" title="关闭页面">
                    <i class="layui-icon layui-icon-close"></i>关闭页面
                </button>
            </div>
        </div>
    </div>
</div>
