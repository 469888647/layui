<!DOCTYPE html>
<html>
    <head>
        <title>图表信息iframe新增页面</title>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <meta name="referrer" content="strict-origin-when-cross-origin">
        <!--  大致起完美适配的作用,试开发者不管像素比,只需按照css像素编写代码即可     -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
        <!--    请勿在项目正式环境中引用该 layui.css 地址     -->
       <!--  <link href="//cdn.staticfile.org/layui/2.8.17/css/layui.css" rel="stylesheet"> -->
       <link href="../plugin/layui/css/layui.css" rel="stylesheet">
       <link href="../plugin/layuiframework/css/colortheme.css" rel="stylesheet">
    </head>
    <body>
        <div id="ChartIframeAdd" class = "lay-framework-iframe">
            <div class="layui-card">
                <div class="layui-card-header" style="text-align: left;">添加图表信息</div>
                <div class="layui-card-body">
                    <div class="layui-form layui-form-pane" lay-filter="ChartIframeAdd-form" >
                        <div class="layui-form-item" style="margin: 0;">
                            <div class="layui-inline">
                                <label class="layui-form-label">分析目标:</label>
                                <div class="layui-input-inline" >
                                    <input type="text" class="layui-input" name="goal"  id="ChartIframeAdd-goal" placeholder="请输入分析目标"   />
                                </div>
                            </div>
                            <div class="layui-inline">
                                <label class="layui-form-label">图表名称:</label>
                                <div class="layui-input-inline" >
                                    <input type="text" class="layui-input" name="name"  id="ChartIframeAdd-name" placeholder="请输入图表名称"   />
                                </div>
                            </div>
                        </div>
                        <div class="layui-form-item" style="margin: 0;">
                            <div class="layui-inline">
                                <label class="layui-form-label">图表数据:</label>
                                <div class="layui-input-inline" >
                                    <input type="text" class="layui-input" name="chartdata"  id="ChartIframeAdd-chartdata" placeholder="请输入图表数据"   />
                                </div>
                            </div>
                            <div class="layui-inline">
                                <label class="layui-form-label">生成的图表数据:</label>
                                <div class="layui-input-inline" >
                                    <input type="text" class="layui-input" name="genchart"  id="ChartIframeAdd-genchart" placeholder="请输入生成的图表数据"   />
                                </div>
                            </div>
                        </div>
                        <div class="layui-form-item" style="margin: 0;">
                            <div class="layui-inline">
                                <label class="layui-form-label">生成的分析结论:</label>
                                <div class="layui-input-inline" >
                                    <input type="text" class="layui-input" name="genresult"  id="ChartIframeAdd-genresult" placeholder="请输入生成的分析结论"   />
                                </div>
                            </div>
                            <div class="layui-inline">
                                <label class="layui-form-label">执行信息:</label>
                                <div class="layui-input-inline" >
                                    <input type="text" class="layui-input" name="execmessage"  id="ChartIframeAdd-execmessage" placeholder="请输入执行信息"   />
                                </div>
                            </div>
                        </div>
                        <div class="layui-form-item" style="margin: 0;">
                            <div class="layui-inline">
                                <label class="layui-form-label">创建用户账号:</label>
                                <div class="layui-input-inline" >
                                    <input type="text" class="layui-input" name="userid"  id="ChartIframeAdd-userid" placeholder="请输入创建用户账号"   />
                                </div>
                            </div>
                            <div class="layui-inline">
                                <label class="layui-form-label">创建时间:</label>
                                <div class="layui-input-inline" >
                                    <input type="text" class="layui-input" name="createtime"  id="ChartIframeAdd-createtime" placeholder="请输入创建时间"   readonly autocomplete="off"  />
                                </div>
                            </div>
                        </div>
                        <div class="layui-form-item" style="margin: 0;">
                            <div class="layui-inline">
                                <label class="layui-form-label">更新时间:</label>
                                <div class="layui-input-inline" >
                                    <input type="text" class="layui-input" name="updatetime"  id="ChartIframeAdd-updatetime" placeholder="请输入更新时间"   readonly autocomplete="off"  />
                                </div>
                            </div>
                            <div class="layui-inline">
                                <label class="layui-form-label">图表类型:</label>
                                <div class="layui-input-inline" >
                                    <select name="charttype" lay-search lay-filter="ChartIframeAdd-charttype"  id="ChartIframeAdd-charttype"   >
                                        <option value="" selected = "selected">请选择图表类型</option>
                                        <option value="k" >k线图</option>
                                        <option value="h" >直方图</option>
                                        <option value="p" >饼状图</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="layui-form-item" style="margin: 0;">
                            <div class="layui-inline">
                                <label class="layui-form-label">状态:</label>
                                <div class="layui-input-inline" >
                                    <select name="status" lay-search lay-filter="ChartIframeAdd-status"  id="ChartIframeAdd-status"   >
                                        <option value="" selected = "selected">请选择状态</option>
                                        <option value="wait" >等待</option>
                                        <option value="running" >执行中</option>
                                        <option value="succeed" >成功</option>
                                        <option value="failed" >失败</option>
                                    </select>
                                </div>
                            </div>
                            <div class="layui-inline">
                                <label class="layui-form-label">是否删除:</label>
                                <div class="layui-input-inline" >
                                    <select name="isdelete" lay-search lay-filter="ChartIframeAdd-isdelete"  id="ChartIframeAdd-isdelete"   >
                                        <option value="" selected = "selected">请选择是否删除</option>
                                        <option value="0" >否</option>
                                        <option value="1" >是</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="layui-form-item layui-layout-admin" style="margin: 0; text-align: center">
                            <div class="layui-input-block">
                                <div class="layui-footer" style="left: 0;">
                                    <button class="layui-btn" type="button" lay-submit lay-filter="ChartIframeAdd-submit" title="确认添加">
                                        <i class="layui-icon layui-icon-add-circle-fine"></i>确认添加
                                    </button>
                                    <button class="layui-btn" type="button" id="ChartIframeAdd-close" title="关闭页面">
                                        <i class="layui-icon layui-icon-close"></i>关闭页面
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
                     <!--    请勿在项目正式环境中引用该 layui.js 地址     -->
        <!-- <script type="text/javascript" src="//cdn.staticfile.org/layui/2.8.17/layui.js"></script> -->
        <script type="text/javascript" src="../plugin/layui/layui.js"></script>
        <script type="text/javascript" src="../config.js"></script>
        <script type="text/javascript" src="../plugin/layuiframework/js/util.js"></script>
        <script type="text/javascript" src="../plugin/layuiframework/js/colortheme.js"></script>
        <script type="text/javascript" src="../js/chartIframeAdd.js"></script>
    </body>
</html>
