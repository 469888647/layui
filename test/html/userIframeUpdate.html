<!--
    修改 用户 前端iframe骨架:
    > Author: Malphite
    > Date: 2023-09-23
    前端页面统一使用layui.layer.open的方式进行弹出层的展示，所以这里仅包括html的div片段

 -->
<!DOCTYPE html>
<html>
    <head>
        <title>用户iframe新增页面</title>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <meta name="referrer" content="strict-origin-when-cross-origin">
        <!--  大致起完美适配的作用,试开发者不管像素比,只需按照css像素编写代码即可     -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
        <!--    请勿在项目正式环境中引用该 layui.css 地址     -->
       <!--  <link href="//cdn.staticfile.org/layui/2.8.17/css/layui.css" rel="stylesheet"> -->
       <link href="../plugin/layui/css/layui.css" rel="stylesheet">
       <link href="../plugin/layuiframework/css/colortheme.css" rel="stylesheet">
    </head>
    <body>
        <div id="UserIframeUpdate" class = "lay-framework-iframe">
            <div class="layui-card">
                <div class="layui-card-header" style="text-align: left;">修改用户</div>
                <div class="layui-card-body">
                    <div class="layui-form layui-form-pane" lay-filter="UserIframeUpdate-form" >
                        <div class="layui-form-item" style="margin: 0;">
                            <div class="layui-inline">
                                <label class="layui-form-label">账号:</label>
                                <div class="layui-input-inline" >
                                    <input type="text" class="layui-input" name="useraccount"  id="UserIframeUpdate-useraccount" placeholder="请输入账号"  lay-verify = "required"   />
                                </div>
                            </div>
                            <div class="layui-inline">
                                <label class="layui-form-label">密码:</label>
                                <div class="layui-input-inline" >
                                    <input type="text" class="layui-input" name="userpassword"  id="UserIframeUpdate-userpassword" placeholder="请输入密码"   />
                                </div>
                            </div>
                        </div>
                        <div class="layui-form-item" style="margin: 0;">
                            <div class="layui-inline">
                                <label class="layui-form-label">用户昵称:</label>
                                <div class="layui-input-inline" >
                                    <input type="text" class="layui-input" name="username"  id="UserIframeUpdate-username" placeholder="请输入用户昵称"   />
                                </div>
                            </div>
                            <div class="layui-inline">
                                <label class="layui-form-label">用户头像:</label>
                                <div class="layui-input-inline" >
                                    <input type="text" class="layui-input" name="useravatar"  id="UserIframeUpdate-useravatar" placeholder="请输入用户头像"   />
                                </div>
                            </div>
                        </div>
                        <div class="layui-form-item" style="margin: 0;">
                            <div class="layui-inline">
                                <label class="layui-form-label">创建时间:</label>
                                <div class="layui-input-inline" >
                                    <input type="text" class="layui-input" name="createtime"  id="UserIframeUpdate-createtime" placeholder="请输入创建时间"   readonly autocomplete="off"  />
                                </div>
                            </div>
                            <div class="layui-inline">
                                <label class="layui-form-label">更新时间:</label>
                                <div class="layui-input-inline" >
                                    <input type="text" class="layui-input" name="updatetime"  id="UserIframeUpdate-updatetime" placeholder="请输入更新时间"   readonly autocomplete="off"  />
                                </div>
                            </div>
                        </div>
                        <div class="layui-form-item" style="margin: 0;">
                            <div class="layui-inline">
                                <label class="layui-form-label">用户角色:</label>
                                <div class="layui-input-inline" >
                                    <select name="userrole" lay-search lay-filter="UserIframeUpdate-userrole"  id="UserIframeUpdate-userrole"   lay-verify = "required"  >
                                        <option value="" selected = "selected">请选择用户角色</option>
                                        <option value="admin" >管理员</option>
                                        <option value="user" >普通用户</option>
                                    </select>
                                </div>
                            </div>
                            <div class="layui-inline">
                                <label class="layui-form-label">是否删除:</label>
                                <div class="layui-input-inline" >
                                    <select name="isdelete" lay-search lay-filter="UserIframeUpdate-isdelete"  id="UserIframeUpdate-isdelete"   >
                                        <option value="" selected = "selected">请选择是否删除</option>
                                        <option value="0" >否</option>
                                        <option value="1" >是</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="layui-form-item layui-layout-admin" style="margin: 0; text-align: center">
                            <div class="layui-input-block">
                                <div class="layui-footer" style="left: 0;">
                                    <button class="layui-btn" type="button" lay-submit lay-filter="UserIframeUpdate-submit" title="确认修改">
                                        <i class="layui-icon layui-icon-add-circle-fine"></i>确认修改
                                    </button>
                                    <button class="layui-btn" type="button" id="UserIframeUpdate-close" title="关闭页面">
                                        <i class="layui-icon layui-icon-close"></i>关闭页面
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
                     <!--    请勿在项目正式环境中引用该 layui.js 地址     -->
        <!-- <script type="text/javascript" src="//cdn.staticfile.org/layui/2.8.17/layui.js"></script> -->
        <script type="text/javascript" src="../plugin/layui/layui.js"></script>
        <script type="text/javascript" src="../config.js"></script>
        <script type="text/javascript" src="../plugin/layuiframework/js/util.js"></script>
        <script type="text/javascript" src="../plugin/layuiframework/js/colortheme.js"></script>
        <script type="text/javascript" src="../js/userIframeUpdate.js"></script>
    </body>
</html>
