<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>layuiAdmin 控制台主页一</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport"
    content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <link rel="stylesheet" href="../../layui/css/layui.css">
  <link rel="stylesheet" href="../css/frame.css" media="all">
  <link rel="stylesheet" href="../css/console.css" media="all">
</head>

<body>
  <div class="layui-fluid">
    <div class="layui-row layui-col-space15">
      <div class="layui-col-xs12 layui-col-md4">
        <div class="grid-demo grid-demo-bg1">
          <div class="layui-card">
            <div class="layui-card-header">快捷方式<i layui-framework-event="tile" title="详细信息"
                class="layui-icon layui-icon-about"></i><i layui-framework-event="tileReset" title="重置"
                class="layui-icon layui-icon-fonts-clear" style="position: absolute;right: 15px;"></i></div>
            <div class="layui-card-body" style="height: 600px;">
              <div class="layui-layer-tiles layui-windows-desk-scroll"></div>
            </div>
          </div>
        </div>
      </div>
      <div class="layui-col-xs12 layui-col-md8">
        <div class="grid-demo grid-demo-bg2">
          <div class="layui-card">
            <div class="layui-card-header">项目说明</div>
            <div class="layui-card-body" style="height: 600px;">
              <h1 style="margin-bottom: 10px;">说明:</h1>
              <div class = "layui-text">
                <ul>
                  <li>
                    <p>之前的一些layui组件是单独创建的项目,在维护上面比较麻烦还懒得找,在这里重新拉了一个layui的分支出来修改,方便后面的修改</p>
                  </li>
                  <li>
                    <p>将新增的内容打包到layui下面,方便后面的使用</p>
                  </li>
                </ul>
              </div>
              <hr class="layui-border-green" />
              <h1 style="color: rgba(170, 49, 48, 1);margin-bottom: 10px;">请注意:</h1>
              <blockquote class="layui-elem-quote">
                <p style="text-indent: 28px;">当前web页面的功能是开发在<a href="https://gitee.com/giteetcj/layui/tree/layuiframework/">layuiframework分支下面的</a></p>
              </blockquote>
              <blockquote class="layui-elem-quote">
                <p style="text-indent: 28px;">由于大部分的新增功能都会影响原有功能的调用,所以会出现一些没有排查出来的bug或者部分功能的使用不能得到满足。对于这些问题只能是发现一个解决一个,一旦出现了bug就去尽力去修复</p>
              </blockquote>
            </div>
          </div>
        </div>
      </div>
      <div class="layui-col-xs12 layui-col-md12">
        <div class="grid-demo grid-demo-bg3">
          <div class="layui-card">
            <div class="layui-card-header">当前任务<i layui-framework-event="table" title="详细信息"
                class="layui-icon layui-icon-about"></i></div>
            <div class="layui-card-body">
              <table class="layui-hide" id="layui-framework-table" lay-filter="layui-framework-table"></table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script type="text/html" id="layui-framework-table-headToolbar">
    <div class="layui-btn-container">
      <button class="layui-btn layui-btn-sm" lay-event="getCheckData">获取选中行数据</button>
      <button class="layui-btn layui-btn-sm" lay-event="getData">获取当前页数据</button>
      <button class="layui-btn layui-btn-sm" id="dropdownButton">
        下拉按钮 
        <i class="layui-icon layui-icon-down layui-font-12"></i>
      </button>
      <button class="layui-btn layui-btn-sm layui-btn-primary" id="rowMode">
        <span>{{= d.lineStyle ? '多行' : '单行' }}模式</span>
        <i class="layui-icon layui-icon-down layui-font-12"></i>
      </button>
    </div>
  </script>
  <script type="text/html" id="layui-framework-table-toolbar">
    <div class="layui-clear-space">
      <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
      <a class="layui-btn layui-btn-xs" lay-event="more">
        更多 
        <i class="layui-icon layui-icon-down"></i>
      </a>
    </div>
  </script>
  <script type="text/html" id="layui-framework-table-progress">
    <div class="layui-progress layuiadmin-order-progress" lay-filter="progress-"+ {{ d.id }} +"">
        <div class="layui-progress-bar layui-bg-blue" lay-percent= {{ d.progress }}></div>
    </div>
   </script>
  <script type="text/javascript" src="../../layui/layui.js"></script>
  <script type="text/javascript" src="../../echarts.5.3.2.min.js"></script>
  <script type="text/javascript" src="../js/console.js"></script>
</body>

</html>
